{% extends 'base.html' %}

{% block title %}Home - Project B-10{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="display-4">Welcome to Project B-10</h1>
        <p class="lead">Your one-stop solution for all your needs</p>
        {% if not user.is_authenticated %}
            <div class="mt-4">
                <a href="{% url 'account_login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-primary">Register</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
