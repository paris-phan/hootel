{% extends base_template %}

{% block title %}Create Room - HotelManager6000{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Create New Room</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="room_number" class="form-label">Room Number</label>
                            <input type="number" class="form-control" id="room_number" min = 1 name="room_number_field" required>
                        </div>

                        <div class="mb-3">
                            <label for="floor_number" class="form-label">Floor Number</label>
                            <input type="number" class="form-control" id="floor_number" min = "1" name="floor_number_field" required>
                        </div>

                        <div class="mb-3">
                            <label for="max_num_of_occupants" class="form-label">Maximum Number of Occupants</label>
                            <input type="number" class="form-control" id="max_num_of_occupants" min = "1" name="max_num_of_occupants_field" required>
                        </div>

                        <div class="mb-3">
                            <label for="number_of_beds" class="form-label">Number of Beds</label>
                            <input type="number" class="form-control" id="number_of_beds" min = "1" name="number_of_beds_field" required>
                        </div>

                        <div class="mb-3">
                            <label for="number_of_bathrooms" class="form-label">Number of Bathrooms</label>
                            <input type="number" class="form-control" id="number_of_bathrooms" min = "1" name="number_of_bathrooms_field" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price Per Night</label>
                            <input type="number" class="form-control" id="price" min = "1" name="price_field" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <p>Amenities</p>
                            <input type="checkbox" id="free_wifi" name="free_wifi">
                            <label for="free_wifi"> Free WiFi </label>
                            <input type="checkbox" id="free_parking" name="free_parking">
                            <label for="free_parking"> Free Parking </label>
                            <input type="checkbox" id="room_service" name="room_service">
                            <label for="room_service"> Room Service </label>
                            <input type="checkbox" id="mini_fridge" name="mini_fridge">
                            <label for="mini_fridge"> Mini-fridge </label>
                            <input type="checkbox" id="safe" name="safe">
                            <label for="safe"> Safe </label>
                            <input type="checkbox" id="restaurant" name="restaurant">
                            <label for="restaurant"> Restaurant </label>
                            <input type="checkbox" id="free_breakfast" name="free_breakfast">
                            <label for="free_breakfast"> Free Breakfast </label>
                            <input type="checkbox" id="microwave" name="microwave">
                            <label for="microwave"> Microwave </label><br>
                            <input type="checkbox" id="coffee_maker" name="coffee_maker">
                            <label for="coffee_maker"> Coffee Maker </label>
                            <input type="checkbox" id="smart_TV" name="smart_TV">
                            <label for="smart_TV"> Smart TV </label>
                            <input type="checkbox" id="mobile_key" name="mobile_key">
                            <label for="mobile_key"> Mobile Key </label>
                            <input type="checkbox" id="air_conditioning" name="air_conditioning">
                            <label for="air_conditioning"> Air Conditioning </label>
                            <input type="checkbox" id="pool" name="pool">
                            <label for="minibar"> Minibar </label>
                            <input type="checkbox" id="pool" name="pool">
                            <label for="pool"> Pool </label>
                            <input type="checkbox" id="fitness_center" name="fitness_center">
                            <label for="fitness_center"> Fitness Center </label>
                        </div>

                        <div class="mb-3">
                            <p>Tags</p>
                            <input type="checkbox" id="city-view" name="city-view-tag">
                            <label for="city-view"> City-View </label>
                            <input type="checkbox" id="beach-view" name="beach-view-tag">
                            <label for="beach-view"> Beach-View </label>
                            <input type="checkbox" id="mountain-view" name="mountain-view-tag">
                            <label for="mountain-view"> Mountain-View </label>
                            <input type="checkbox" id="pet-friendly" name="pet-friendly-tag">
                            <label for="pet-friendly"> Pet-Friendly </label>
                            <input type="checkbox" id="suite" name="suite-tag">
                            <label for="suite"> Suite </label>
                            <input type="checkbox" id="studio" name="studio-tag">
                            <label for="studio"> Studio </label>
                            <input type="checkbox" id="terrace" name="terrace-tag">
                            <label for="terrace"> Terrace </label>
                            <input type="checkbox" id="accessible" name="accessible-tag">
                            <label for="accessible"> Accessible </label>
                        </div>

                        <div class="mb-3">
                            <label for="room_images" class="form-label">Room Image(s)</label>
                            <input type="file" class="form-control" id="room_images" name="room_images" accept="image/*" multiple>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Create Room</button>
                            <a href="{% url 'manage_hotels' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
