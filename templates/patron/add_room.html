{% extends base_template %}

{% block title %}Add Room to {{ hotel.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Add Room to {{ hotel.name }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="number" class="form-label">Room Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="number" name="number" required>
                            <div class="form-text">Example: 101, 202, 301A</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Room Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Select a room type...</option>
                                <option value="Standard">Standard</option>
                                <option value="Deluxe">Deluxe</option>
                                <option value="Suite">Suite</option>
                                <option value="Presidential Suite">Presidential Suite</option>
                                <option value="Single">Single</option>
                                <option value="Double">Double</option>
                                <option value="Twin">Twin</option>
                                <option value="King">King</option>
                                <option value="Queen">Queen</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the room features, view, amenities, etc."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price_per_night" class="form-label">Price per Night ($) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="price_per_night" name="price_per_night" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="capacity" class="form-label">Capacity (persons)</label>
                                    <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="1">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_available" name="is_available" checked>
                            <label class="form-check-label" for="is_available">Room is available for booking</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="room_image" class="form-label">Room Image</label>
                            <input type="file" class="form-control" id="room_image" name="room_image" accept="image/*">
                            <div class="form-text">Upload an image of the room (optional)</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Room</button>
                            <a href="{% url 'patron:list_hotel_rooms' hotel.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
