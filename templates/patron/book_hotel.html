{% extends base_template %}

{% block title %}Book Hotel - HotelManager6000{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Hotel details card -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2>{{ hotel.name }}</h2>
                </div>
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="{{ hotel.image_url }}" class="img-fluid rounded-start" alt="{{ hotel.name }}" style="width: 100%; height: 250px; object-fit: cover;">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Location: {{ hotel.location }}</h5>
                            <p class="card-text">{{ hotel.description }}</p>
                            <p class="card-text"><small class="text-muted">Available for booking</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Booking form card -->
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3>Book Your Stay</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="check_in" class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="check_in" name="check_in" required>
                        </div>
                        <div class="mb-3">
                            <label for="check_out" class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="check_out" name="check_out" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Book Now</button>
                            <a href="{% url 'patron:search' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set minimum dates for check-in and check-out
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        const checkIn = document.getElementById('check_in');
        const checkOut = document.getElementById('check_out');
        
        // Format date as YYYY-MM-DD
        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };
        
        // Set min dates
        checkIn.min = formatDate(today);
        checkOut.min = formatDate(tomorrow);
        
        // Update check-out min date when check-in changes
        checkIn.addEventListener('change', function() {
            const selectedDate = new Date(this.value);
            const nextDay = new Date(selectedDate);
            nextDay.setDate(nextDay.getDate() + 1);
            
            checkOut.min = formatDate(nextDay);
            
            // If check-out date is before new min date, update it
            if (new Date(checkOut.value) <= selectedDate) {
                checkOut.value = formatDate(nextDay);
            }
        });
    });
</script>
{% endblock %}
